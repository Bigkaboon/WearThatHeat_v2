{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay1"></div>
    <div class="footer-fix">
        <div> 

            {% for outfit in outfits %}
            <div class="shadow-orange display-outfit">
                <h4> {{ outfit.name }}</h4>
                <p class="hide-sm">{{ outfit.description }}</p>
                
                <div class="row" style="max-width: 100vw;">
                    {% for product in outfit.products.all %}
                        <div class="col-3 aloha">
                            <strong class="hide-sm"><p>{{ product.name }}</p></strong>


                            <div style="margin-bottom: 1rem;">
                                <a href="{% url 'product_detail' product.id %}">
                                    <img class="outfit-image shadow-orange" src="{{ product.image.url }}" alt="{{ product.name }}">
                                </a>
                            </div>
                        </div>
                    {% endfor %}
                </div>

                <strong><p>{{ outfit.price }}$</p></strong>

                
            </div>
                {% endfor %}
            
        </div>
    </div>

    
{% endblock %}
