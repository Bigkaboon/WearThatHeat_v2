{% extends "base.html" %}
{% load static %}

{% block extra_title %}WearThatHeat | Enquiry{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
{% load crispy_forms_tags %}
<div class="overlay1"></div>
<div class="container pb-5">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center pt-4">Sign Up for News Letter</h1>
        </div>
    </div>
    <br>
    <div class="row justify-content-center ">
        <div class="col-11 col-md-8 col-lg-6 mt-3">
            <form method="post">
                {{ newsletter_form | crispy }}
                {% csrf_token %}
                <button class="btn btn-black rounded-0" type="submit">Submit</button>
                <a class="btn btn-outline-black rounded-0" href="{%  url 'home' %}">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
